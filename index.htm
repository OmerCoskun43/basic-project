<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="div">
        <h1 class="text-warning fw-bold fs-1">Kredi Hesaplama Aracı</h1>
        <div>
            <p>Kredi:</p>
            <select name="kredi" id="kredi">
                <option disabled selected value="Seçiniz">Seçiniz</option>
                <option id="ihtiyac" value="ihtiyac">İhtiyaç Kredisi</option>
                <option id="konut" value="konut">Konut Kredisi</option>
                <option id="tasit" value="tasit">Taşıt Kredisi</option>
            </select>
        </div>
        <div>
            <p>Vade:</p>
            <input type="text" name="" id="vade" />
        </div>

        <div>
            <p>Tutar:</p>
            <input type="text" name="" id="tutar" />
        </div>
        <div class="btnn">
            <button class="btn btn-dark">Hesapla</button>
        </div>
        <div class="tablo mt-5">
            <table>
                <p>Kredi Bilgileri</p>
                <thead>
                    <tr>
                        <th>Kredi Türü</th>
                        <th>Kredi Miktarı</th>
                        <th>Faiz</th>
                        <th>Vade</th>
                        <th>Toplam Ödeme</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="th" id="td1 ">...</td>
                        <td class="th" id="td2 ">...</td>
                        <td class="th" id="td3 ">...</td>
                        <td class="th" id="td4 ">...</td>
                        <td class="th" id="td5 ">...</td>
                    </tr>
                    <tr>
                        <td id="son" colspan="5">Kredi Taksitlerini Zamanında ödemenizi temenni eder, iyi günler
                            dileriz.</td>
                    </tr>

                </tbody>

            </table>
        </div>
    </div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
